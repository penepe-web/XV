<!DOCTYPE html>
<html>
<head>
<title>Lluvia de Imágenes</title>
<style>
  #container {
    position: relative;
    width: 100%;
    height: 500px; /* Ajusta la altura según sea necesario */
    overflow: hidden; /* Oculta las imágenes que caen fuera del contenedor */
    background-color: #EBF4FA; /* Color de fondo, opcional */
  }
  .image-drop {
    position: absolute;
    width: 25px; /* Ajusta el tamaño de las imágenes */
    height: 25px;
    animation: fall linear infinite; /* Animación de caída */
  }

  @keyframes fall {
    0% {
      top: -50px; /* Comienza fuera de la parte superior */
      left: 0; /* Posición horizontal aleatoria */
    }
    100% {
      top: 100%; /* Termina fuera de la parte inferior */
      left: 0; /* Posición horizontal aleatoria */
    }
  }
</style>
</head>
<body>

<div id="container">
  </div>

<script>
  const container = document.getElementById('container');
  const numImages = 2; // Número de imágenes en la lluvia
  const imagePaths = [
    'LOGO.png',
    '15.png',
    // Agrega más rutas de imágenes aquí
  ];

  function createRaindrop() {
    const img = document.createElement('img');
    img.classList.add('image-drop');
    const randomImagePath = imagePaths[Math.floor(Math.random() * imagePaths.length)];
    img.src = randomImagePath;

    const containerWidth = container.offsetWidth;
    const randomLeft = Math.random() * containerWidth;
    const animationDuration = Math.random() * 3 + 2; // Duración aleatoria entre 2 y 5 segundos

    img.style.left = `${randomLeft}px`;
    img.style.animationDuration = `${animationDuration}s`;
    container.appendChild(img);

    // Eliminar la imagen después de que caiga
    img.addEventListener('animationend', () => {
      img.remove();
    });
  }

  // Crear las imágenes iniciales
  for (let i = 0; i < numImages; i++) {
    createRaindrop();
  }

  // Crear nuevas imágenes continuamente
  setInterval(createRaindrop, 500); // Cada 0.5 segundos se crea una nueva imagen
</script>

</body>
</html>
